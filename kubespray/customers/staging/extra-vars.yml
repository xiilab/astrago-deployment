# 컨테이너 런타임 설정
container_manager: crio

# CRI-O 이미지 저장 위치
crio_root: /DATA/crio/containers

# CRI-O 레지스트리 설정 (Harbor 미러링 포함)
crio_registries:
  # Docker Hub 설정 (Harbor 미러 포함)
  - prefix: docker.io
    location: docker.io
    unqualified: true
    insecure: false
    blocked: false
    mirrors:
      - location: harbor.10.61.3.11.nip.io/dockerhub-cache
        insecure: false

  # Docker Hub Library (Harbor 미러)
  - prefix: docker.io/library
    location: docker.io/library
    unqualified: false
    insecure: false
    blocked: false
    mirrors:
      - location: harbor.10.61.3.11.nip.io/dockerhub-cache/library
        insecure: false

  # NVIDIA NGC (Harbor 미러)
  - prefix: nvcr.io
    location: nvcr.io
    unqualified: false
    insecure: false
    blocked: false
    mirrors:
      - location: harbor.10.61.3.11.nip.io/nvcr-cache
        insecure: false

  # Quay.io (Harbor 미러)
  - prefix: quay.io
    location: quay.io
    unqualified: false
    insecure: false
    blocked: false
    mirrors:
      - location: harbor.10.61.3.11.nip.io/quay-cache
        insecure: false

  # Kubernetes Registry (Harbor 미러 - 폐쇄망 필수)
  - prefix: registry.k8s.io
    location: registry.k8s.io
    unqualified: false
    insecure: false
    blocked: false
    mirrors:
      - location: harbor.10.61.3.11.nip.io/k8s-cache
        insecure: false

# Harbor insecure registry 설정 (HTTPS 인증서 없는 경우)
crio_insecure_registries:
  - "harbor.10.61.3.11.nip.io"

