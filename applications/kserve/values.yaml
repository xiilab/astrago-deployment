# KServe Application Configuration

# Node selector for pod placement
nodeSelector: {}

# Tolerations for pod placement
tolerations: []

# KServe specific configuration
kserve:
  # Storage configuration
  storage:
    storageClass: "astrago-nfs-csi"
    size: "10Gi"
  
  # Model registry configuration
  modelRegistry:
    enabled: false
    # Add model registry specific settings here
  
  # Monitoring configuration
  monitoring:
    enabled: false
    # Add monitoring specific settings here
  
  # Security configuration
  security:
    enabled: false
    # Add security specific settings here

# Knative Serving configuration
knative:
  serving:
    # Autoscaling configuration
    autoscaling:
      minScale: 0
      maxScale: 10
      target: 1
    
    # Resources configuration
    resources:
      requests:
        cpu: 100m
        memory: 128Mi
      limits:
        cpu: 1000m
        memory: 1Gi

# Istio configuration
istio:
  # Gateway configuration
  gateway:
    # Gateway name (Knative net-istio에서 생성됨)
    name: "knative-local-gateway"

# Cert-manager configuration
certManager:
  # Cluster issuer configuration
  clusterIssuer:
    enabled: true
    name: "letsencrypt-prod"
    email: "admin@example.com"
    server: "https://acme-v02.api.letsencrypt.org/directory" 