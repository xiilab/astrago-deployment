{{/*
  인증서 Secret은 수동으로 생성됩니다.
  
  TLS Secret 이름은 values.yaml에서 설정 가능:
    astrago.tls.secretName: "custom-tls-secret"  # 기본값: "astrago-tls-secret"
  
  필요한 Secret:
  - TLS Secret (type: kubernetes.io/tls) - Ingress TLS 및 Java Truststore용
    - tls.crt: TLS 인증서
    - tls.key: TLS 개인키
  
  생성 방법:
    # 기본 Secret 이름 사용
    kubectl create secret tls astrago-tls-secret \
      --cert=/path/to/cert.pem \
      --key=/path/to/key.pem \
      -n astrago
    
    # 또는 사용자 정의 Secret 이름 사용
    kubectl create secret tls custom-tls-secret \
      --cert=/path/to/cert.pem \
      --key=/path/to/key.pem \
      -n astrago
    
    # values.yaml에서 해당 Secret 이름 설정:
    # astrago.tls.secretName: "custom-tls-secret"
*/}}

