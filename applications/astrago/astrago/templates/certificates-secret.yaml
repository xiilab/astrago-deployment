{{/*
  인증서 Secret은 수동으로 생성됩니다.
  
  필요한 Secret들:
  1. astrago-tls-secret (type: kubernetes.io/tls) - Ingress TLS용
     - tls.crt: TLS 인증서
     - tls.key: TLS 개인키
  
  2. astrago-truststore-cert (type: Opaque) - Java Truststore용  
     - astrago-cert.pem: TLS 인증서 (외부 HTTPS 통신용)
  
  생성 방법:
    kubectl create secret tls astrago-tls-secret \
      --cert=/path/to/cert.pem \
      --key=/path/to/key.pem \
      -n astrago
    
    kubectl create secret generic astrago-truststore-cert \
      --from-file=astrago-cert.pem=/path/to/cert.pem \
      -n astrago
*/}}

