releases:
- name: nfs-provisioner
  namespace: "kube-system"
  chart: csi-driver-nfs
  condition: nfs.enabled
  wait: true
  labels:
    app: nfs-provisioner
  values:
  - values.yaml.gotmpl

- name: local-provisioner
  namespace: "kube-system"
  chart: local-provisioner
  condition: local.enabled
  wait: true
  labels:
    app: nfs-provisioner
  values:
  - values.yaml.gotmpl  
