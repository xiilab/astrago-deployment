releases:
- name: keycloak
  namespace: keycloak
  # chart: oci://registry-1.docker.io/bitnamicharts/keycloak
  chart: keycloak
  wait: true
  labels:
    app: keycloak
  values:
  - values.yaml.gotmpl
  set:
  - name: keycloak.adminUser
    value: admin
  - name: keycloak.adminPassword
    value: xiirocks
  - name: keycloak.servicePort
    value: 30001
  - name: nfs.storageClassName
    value: astrago-nfs-csi
