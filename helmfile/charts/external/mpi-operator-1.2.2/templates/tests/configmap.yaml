apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "mpi-operator.tests.fullname" . }}
  labels:
    {{- include "mpi-operator.tests.labels" . | nindent 4 }}
    {{- if .Values.commonLabels }}
    {{- include "common.tplvalues.render" ( dict "value" .Values.commonLabels "context" $ ) | nindent 4 }}
    {{- end }}
  annotations:
    helm.sh/hook: test
    {{- if .Values.commonAnnotations }}
    {{- include "common.tplvalues.render" ( dict "value" .Values.commonAnnotations "context" $ ) | nindent 4 }}
    {{- end }}
data:
  test_all.py: |
    import requests


    def test_metrics_service_connection():
        url = "http://{{ include "mpi-operator.metrics.fullname" . }}:{{ .Values.metrics.service.port }}/metrics"

        response = requests.get(url)

        assert response.status_code == 200
