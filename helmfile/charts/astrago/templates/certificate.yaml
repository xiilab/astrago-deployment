{{- if .Values.ingress.tls.secretName }}
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: {{ .Values.ingress.tls.secretName }}
  namespace: {{ .Release.Namespace }}
  labels:
    app.kubernetes.io/name: astrago
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
spec:
  secretName: {{ .Values.ingress.tls.secretName }}
  {{- if .Values.ingress.additionalAnnotations }}
  {{- range $key, $value := .Values.ingress.additionalAnnotations }}
  {{- if and $value (eq $key "cert-manager.io/cluster-issuer") }}
  issuerRef:
    name: {{ $value }}
    kind: ClusterIssuer
  {{- end }}
  {{- end }}
  {{- end }}
  dnsNames:
  - {{ .Values.ingress.host }}
{{- end }}