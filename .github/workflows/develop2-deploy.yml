# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "master" branch
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    permissions:
    # Give the default GITHUB_TOKEN write permission to commit and push the changed files back to the repository.
      contents: write
    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3

      # Runs a single command using the runners shell
      - name: install helmfile and yq
        run: |
          # Install helmfile
          wget https://github.com/helmfile/helmfile/releases/download/v0.159.0/helmfile_0.159.0_linux_amd64.tar.gz -P /tmp/
          tar -zxvf /tmp/helmfile_0.159.0_linux_amd64.tar.gz -C /tmp/
          chmod +x /tmp/helmfile
          mv /tmp/helmfile /usr/local/bin
          
          # Install yq
          wget https://github.com/mikefarah/yq/releases/download/v4.40.5/yq_linux_amd64 -O /usr/local/bin/yq
          chmod +x /usr/local/bin/yq

      # Update Keycloak image tag from common themeVersion
      - name: Update Keycloak image tag
        run: |
          # Get themeVersion from common/values.yaml
          THEME_VERSION=$(yq eval '.keycloak.themeVersion' environments/common/values.yaml)
          echo "Theme version from common/values.yaml: $THEME_VERSION"
          
          # Update dev2 environment values
          if [ -f "environments/dev2/values.yaml" ]; then
            yq eval '.keycloak.image.repository = "xiilab/astrago-keycloak-theme"' -i environments/dev2/values.yaml
            yq eval ".keycloak.image.tag = \"$THEME_VERSION\"" -i environments/dev2/values.yaml
            yq eval '.keycloak.image.pullPolicy = "Always"' -i environments/dev2/values.yaml
            echo "Updated dev2 environment with tag: $THEME_VERSION"
          fi

      # Runs a set of commands using the runners shell
      - name: Run stage monochart template script
        run: |
          helmfile -e stage -l app=astrago template > monochart/stage/astrago/astrago.yaml
          helmfile -e stage -l app=prometheus template --include-crds > monochart/stage/prometheus/prometheus.yaml
          helmfile -e stage -l app=keycloak template > monochart/stage/keycloak/keycloak.yaml
          helmfile -e stage -l app=nfs-provisioner template > monochart/stage/nfs-provisioner/nfs-provisioner.yaml
          helmfile -e stage -l app=gpu-operator -n gpu-operator template --include-crds > monochart/stage/gpu-operator/gpu-operator.yaml
          helmfile -e stage -l app=mpi-operator template > monochart/stage/mpi-operator/mpi-operator.yaml
          helmfile -e stage -l app=flux template > monochart/stage/flux/flux.yaml

      - name: stage 개발용 monochart template script
        run: |
          helmfile -e dev2 -l app=astrago template > monochart/develop2/astrago/astrago.yaml
          helmfile -e dev2 -l app=prometheus template --include-crds > monochart/develop2/prometheus/prometheus.yaml
          helmfile -e dev2 -l app=keycloak template > monochart/develop2/keycloak/keycloak.yaml
          helmfile -e dev2 -l app=nfs-provisioner template > monochart/develop2/nfs-provisioner/nfs-provisioner.yaml
          helmfile -e dev2 -l app=gpu-operator -n gpu-operator template --include-crds > monochart/develop2/gpu-operator/gpu-operator.yaml
          helmfile -e dev2 -l app=mpi-operator template > monochart/develop2/mpi-operator/mpi-operator.yaml
          helmfile -e dev2 -l app=flux template > monochart/develop2/flux/flux.yaml
          
      # Runs a set of commands using the runners shell
      - uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: commit monochart.yaml
