server {
  listen 443 ssl http2;
  server_name gfarm.seoultech.ac.kr;

  charset utf-8;

  #ssl 인증서 적용
  ssl_certificate /etc/nginx/tls/STAR.seoultech.ac.kr.crt;
  ssl_certificate_key /etc/nginx/tls/STAR.seoultech.ac.kr.key;

  proxy_buffer_size 16k;
  proxy_buffers 4 32k;
  proxy_busy_buffers_size 64k;

  client_max_body_size 0;

  #access_log /etc/nginx/log/access.log;
  #error_log /etc/nginx/log/error.log;

  location / {
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";
    proxy_set_header Host $http_host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Scheme $scheme;
    proxy_pass http://10.10.15.119:30080;
  }
}

server {
  listen 9001 ssl;
  server_name gfarm.seoultech.ac.kr;

  charset utf-8;

  #ssl 인증서 적용
  ssl_certificate /etc/nginx/tls/STAR.seoultech.ac.kr.crt;
  ssl_certificate_key /etc/nginx/tls/STAR.seoultech.ac.kr.key;

  proxy_buffer_size 16k;
  proxy_buffers 4 32k;
  proxy_busy_buffers_size 64k;

  #access_log /etc/nginx/log/access.log;
  #error_log /etc/nginx/log/error.log;
  
  location / {
        proxy_pass http://10.10.15.119:30001;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
  }

}
