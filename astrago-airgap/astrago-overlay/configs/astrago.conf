# Astrago Airgap Configuration
# kubespray-offline 설정을 오버라이드하는 Astrago 전용 설정

# Base kubespray-offline 설정
KUBESPRAY_OFFLINE_PATH="kubespray-offline"

# Astrago 설정
ASTRAGO_VERSION="latest"
HELMFILE_PATH="../helmfile"

# 컨테이너 레지스트리 설정
REGISTRY_HOST="harbor.astrago.io"
REGISTRY_PORT="443"
REGISTRY_USERNAME=""
REGISTRY_PASSWORD=""

# 네트워크 설정 (오프라인 환경에서 설정)
EXTERNAL_IP=""
NFS_SERVER=""
NFS_BASE_PATH="/mnt/nfs"

# 컨테이너 런타임
CONTAINER_RUNTIME="containerd"  # containerd | docker

# 빌드 설정
PACKAGE_OUTPUT_DIR="./outputs"
TEMP_DIR="./temp"

# 로그 레벨
LOG_LEVEL="INFO"  # DEBUG | INFO | WARN | ERROR