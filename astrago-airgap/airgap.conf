# Astrago Airgap Configuration
# 중앙 설정 파일 - 모든 스크립트에서 참조

# Kubespray-offline 설정
KUBESPRAY_VERSION="latest"
KUBESPRAY_PATH="./kubespray-offline"

# Astrago 설정
ASTRAGO_PATH="./astrago"
ASTRAGO_SCRIPTS_PATH="${ASTRAGO_PATH}/scripts"
ASTRAGO_IMAGELISTS_PATH="${ASTRAGO_PATH}/imagelists"
ASTRAGO_INVENTORY_PATH="${ASTRAGO_PATH}/inventory"

# Helmfile 설정
HELMFILE_PATH="../helmfile"

# 컨테이너 레지스트리 설정
DEFAULT_REGISTRY="harbor.astrago.io"
FALLBACK_REGISTRY="localhost:5000"

# 빌드 설정
PACKAGE_OUTPUT_DIR="./outputs"
LOG_LEVEL="INFO"

# 네트워크 설정
EXTERNAL_IP=""
NFS_SERVER=""
NFS_BASE_PATH=""

# 컨테이너 런타임
CONTAINER_RUNTIME="nerdctl"