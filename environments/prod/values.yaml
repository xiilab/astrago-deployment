    repository: "xiilab/astrago-posco"
    imageTag: "monitor-stage-224a"
  frontend:
    registry: "docker.io"
    repository: "xiilab/astrago-posco"
    imageTag: frontend-stage-2e50
  oneview:
    enabled: false

