ingress:
  enabled: true

gpu_operator:
  driver:
    version: "570.172.08" # 설치된 NVIDIA GPU Driver Version
  fabricManager:
    version: "570.172.08" # Fabric Manager Version == NVIDIA GPU Driver Version 
    enabled: true # Enable fabric manager
# Volume Settings
nfs:
  storageClassName: astrago-nfs-csi
  server: 10.61.3.83 #변경필요 
  basePath: /nfs-data/astrago
# Keycloak Settings
keycloak:
  adminUser: admin
  adminPassword: xiirocks
  servicePort: 30001
  serviceType: ClusterIP  # ClusterIP OR NodePort
  image:
    repository: xiilab/astrago-keycloak-theme
    tag: "v1.2.0" # common/values.yaml의 themeVersion과 동기화
    pullPolicy: Always
# Astrago Settings
astrago:
  proxyUrl: https://10.61.3.83.nip.io
  servicePort: 30080
  userInitPassword: astrago
  global:
    imagePullSecrets:
      - name: ghcr-pull-secret # GHCR 프라이빗 레지스트리 접근

  # === TLS SSL SET ===
  tls:
    secretName: "astrago-tls-secret"  # USED TLS Secret NAME
  
  # === Ingress SETTING (Secret create) ===
  ingress:
    enabled: true
    className: "nginx"
    host: "10.61.3.33.nip.io"
    annotations:
      nginx.ingress.kubernetes.io/ssl-redirect: "true"
      # limit size (proxy-config.yaml의 client_max_body_size 0)
      nginx.ingress.kubernetes.io/proxy-body-size: "0"
      # proxy buffer size (proxy-config.yaml)
      nginx.ingress.kubernetes.io/proxy-buffer-size: "128k"
      nginx.ingress.kubernetes.io/proxy-buffers-number: "4"
      nginx.ingress.kubernetes.io/proxy-busy-buffers-size: "256k"  # ← proxy-buffer-size보다 크거나 같아야함.
      # Timeout set (proxy-config.yaml)
      nginx.ingress.kubernetes.io/proxy-connect-timeout: "300"
      nginx.ingress.kubernetes.io/proxy-send-timeout: "300"
      nginx.ingress.kubernetes.io/proxy-read-timeout: "300"
      # large header size
      nginx.ingress.kubernetes.io/large-client-header-buffers: "8 8k"
    tls:
      enabled: true  # astrago-tls-secret
  
  # === Truststore set (Secret) ===  
  truststore:
    enabled: true  # astrago-truststore-cert

  keycloak:
    externalKeycloakUrl:
    realm: astrago
    client: astrago-client
    clientSecret: astragosecret
    userInitPassword: astrago
  mariadb:
    rootPassword: root
    username: astrago
    password: xiirocks
    maxLifetime: "1800000"
  core:
    registry: "docker.io"
    repository: "xiilab/astrago-posco"
    imageTag: "core-stage-224a"
  batch:
    registry: "docker.io"
    repository: "xiilab/astrago-posco"
    imageTag: "batch-stage-224a"
  monitor:
