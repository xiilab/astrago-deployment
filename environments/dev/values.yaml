# externalIP:
externalIP: 10.61.3.33

# Volume Settings
nfs:
  storageClassName: astrago-nfs-csi
  server: 10.61.3.2
  basePath: /kube_storage/develop-astrago

# GPU Process Exporter Settings
gpu-process-exporter:
  enabled: true
  collection:
    schedule: "*/1 * * * *" # Every minute
    image:
      repository: busybox
      tag: "1.35"
    resources:
      limits:
        cpu: 100m
        memory: 64Mi
      requests:
        cpu: 50m
        memory: 32Mi
  prometheus:
    serverService: prometheus-kube-prometheus-prometheus.prometheus.svc:9090
  gpu:
    count: 4
    devices: [0, 1, 2, 3]
  nodeSelector:
    nvidia.com/gpu.present: "true"
  tolerations:
    - key: nvidia.com/gpu
      operator: Exists
      effect: NoSchedule

# Keycloak Settings
keycloak:
  adminUser: admin
  adminPassword: xiirocks
  servicePort: 30001

# Astrago Settings
astrago:
  proxyUrl: https://10.61.3.33.nip.io
  servicePort: 30080
  userInitPassword: astrago
  
  # === TLS SSL SET ===
  tls:
    secretName: "astrago-tls-secret"  # USED TLS Secret NAME
  
  # === Ingress SETTING (Secret create) ===
  ingress:
    enabled: true
    className: "nginx"
    host: "10.61.3.33.nip.io"
    annotations:
      nginx.ingress.kubernetes.io/ssl-redirect: "true"
      # limit size (proxy-config.yamlÏùò client_max_body_size 0)
      nginx.ingress.kubernetes.io/proxy-body-size: "0"
      # proxy buffer size (proxy-config.yaml)
      nginx.ingress.kubernetes.io/proxy-buffer-size: "128k"
      nginx.ingress.kubernetes.io/proxy-buffers-number: "4"
      # Timeout set (proxy-config.yaml)
      nginx.ingress.kubernetes.io/proxy-connect-timeout: "300"
      nginx.ingress.kubernetes.io/proxy-send-timeout: "300"
      nginx.ingress.kubernetes.io/proxy-read-timeout: "300"
      # large header size
      nginx.ingress.kubernetes.io/large-client-header-buffers: "8 8k"
    tls:
      enabled: true  # astrago-tls-secret
  
  # === Truststore set (Secret) ===  
  truststore:
    enabled: true  # astrago-truststore-cert
  
  keycloak:
    externalKeycloakUrl:
    realm: astrago
    client: astrago-client
    clientSecret: astragosecret
    userInitPassword: astrago
  mariadb:
    rootPassword: root
    username: astrago
    password: xiirocks
    maxLifetime: "3595000"
  mongodb:
    url: mongodb://astrago:xiirocks@astrago-mongodb:27017/astrago?authSource=admin
  core:
    registry: "docker.io"
    repository: "xiilab/astrago-posco"
    imageTag: "core-stage-641f"
  batch:
    registry: "docker.io"
    repository: "xiilab/astrago-posco"
    imageTag: "batch-stage-641f"
  monitor:
    registry: "docker.io"
    repository: "xiilab/astrago-posco"
    imageTag: "monitor-stage-641f"
  frontend:
    registry: "docker.io"
    repository: "xiilab/astrago-posco"
    imageTag: "frontend-stage-f186"
  oneview:
    enabled: true

harbor:
