environments:
  prod:
    values:
    - environments/common/values.yaml
    - environments/prod/values.yaml
  dev:
    values:
    - environments/common/values.yaml
    - environments/dev/values.yaml
  dev2:
    values:
    - environments/common/values.yaml
    - environments/dev2/values.yaml
  stage:
    values:
    - environments/common/values.yaml
    - environments/stage/values.yaml
  seoultech:
    values:
    - environments/common/values.yaml
    - environments/seoultech/values.yaml
  astrago:
    values:
    - environments/common/values.yaml
    - environments/astrago/values.yaml

helmDefaults:
  wait: true
  waitForJobs: true
  timeout: 600

releases:
- name: nfs-provisioner
  namespace: nfs-provisioner
  chart: charts/csi-driver-nfs
  version: v4.7.0
  wait: true
  labels:
    app: nfs-provisioner
  values:
  - values/csi-driver-nfs/values.yaml.gotmpl

- name: gpu-operator
  namespace: gpu-operator
  chart: charts/gpu-operator
  version: v24.9.2
  wait: true
  labels:
    app: gpu-operator
    type: infra
  values:
  - values/gpu-operator/values.yaml.gotmpl

- name: gpu-operator-extras
  namespace: gpu-operator
  chart: charts/gpu-operator-extras
  version: 1.0.0
  wait: true
  labels:
    app: gpu-operator
    type: infra

- name: gpu-process-exporter
  chart: charts/gpu-process-exporter
  namespace: gpu-operator
  version: 1.0.0
  labels:
    app: gpu-process-exporter
  values:
  - values/gpu-process-exporter/values.yaml.gotmpl

- name: volcano
  namespace: volcano-system
  createNamespace: true
  chart: charts/volcano
  version: 1.12.1
  labels:
    app: volcano
  values:
  - values/volcano/values.yaml

- name: volcano-vgpu-device-plugin
  namespace: volcano-system
  createNamespace: true
  chart: charts/volcano-vgpu-device-plugin
  version: 1.0.0
  labels:
    app: volcano

- name: flux
  namespace: flux
  chart: charts/flux2
  version: 2.13.0
  wait: true
  labels:
    app: flux
  values:
  - values/flux/values.yaml.gotmpl

- name: loki-stack
  namespace: loki-stack
  chart: charts/loki-stack
  version: 1.0.0
  wait: true
  labels:
    app: loki-stack
    component: logging
  values:
  - values/loki-stack/values.yaml.gotmpl

- name: prometheus
  namespace: prometheus
  chart: charts/kube-prometheus-stack
  version: 55.4.0
  wait: true
  labels:
    app: prometheus
  values:
  - values/kube-prometheus-stack/values.yaml.gotmpl

- name: keycloak
  namespace: keycloak
  # chart: oci://registry-1.docker.io/bitnamicharts/keycloak
  chart: charts/keycloak
  version: 17.3.5
  wait: true
  labels:
    app: keycloak
  values:
  - values/keycloak/values.yaml.gotmpl

- name: keycloak-extras
  namespace: keycloak
  chart: charts/keycloak-extras
  version: 1.0.0
  wait: true
  labels:
    app: keycloak

- name: mpi-operator
  chart: charts/mpi-operator
  version: 0.1.0
  wait: true
  labels:
    app: mpi-operator
  values:
  - values/mpi-operator/values.yaml.gotmpl

- name: harbor
  namespace: harbor
  chart: charts/harbor
  version: 1.15.1
  wait: true
  condition: harbor.enabled
  labels:
    app: harbor
  values:
  - values/harbor/values.yaml.gotmpl

- name: astrago
  namespace: astrago
  chart: charts/astrago
  version: 0.1.0
  wait: true
  timeout: 600
  labels:
    app: astrago
  values:
  - values/astrago/values.yaml.gotmpl
